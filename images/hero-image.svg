<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Hospital Building -->
  <rect x="400" y="200" width="300" height="300" fill="#fff" stroke="#333" stroke-width="2"/>
  <rect x="525" y="450" width="50" height="50" fill="#fff" stroke="#333" stroke-width="2"/>
  <rect x="425" y="225" width="50" height="50" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  <rect x="525" y="225" width="50" height="50" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  <rect x="625" y="225" width="50" height="50" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  <rect x="425" y="325" width="50" height="50" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  <rect x="525" y="325" width="50" height="50" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  <rect x="625" y="325" width="50" height="50" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  
  <!-- Red Cross -->
  <rect x="525" y="150" width="50" height="100" fill="#f44336"/>
  <rect x="500" y="175" width="100" height="50" fill="#f44336"/>
  
  <!-- Blood Donation Scene -->
  <!-- Donor -->
  <circle cx="200" cy="300" r="40" fill="#ffccbc"/> <!-- Head -->
  <rect x="180" y="340" width="40" height="80" fill="#e1bee7"/> <!-- Body -->
  <path d="M180 340 L 150 380" stroke="#e1bee7" stroke-width="15" stroke-linecap="round"/> <!-- Left Arm -->
  <path d="M220 340 L 250 380" stroke="#e1bee7" stroke-width="15" stroke-linecap="round"/> <!-- Right Arm -->
  
  <!-- Blood Bags -->
  <g transform="translate(100, 150)">
    <!-- Blood Bag 1 -->
    <path d="M0 0 L 50 0 L 50 100 Q 25 120 0 100 Z" fill="#ef5350" stroke="#333" stroke-width="2"/>
    <path d="M15 0 L 15 -20 L 35 -20 L 35 0" fill="none" stroke="#333" stroke-width="2"/>
    <text x="15" y="50" font-family="Arial" font-size="20" fill="white">A+</text>
    
    <!-- Blood Bag 2 -->
    <path d="M70 20 L 120 20 L 120 120 Q 95 140 70 120 Z" fill="#ef5350" stroke="#333" stroke-width="2"/>
    <path d="M85 20 L 85 0 L 105 0 L 105 20" fill="none" stroke="#333" stroke-width="2"/>
    <text x="85" y="70" font-family="Arial" font-size="20" fill="white">B-</text>
    
    <!-- Blood Bag 3 -->
    <path d="M140 0 L 190 0 L 190 100 Q 165 120 140 100 Z" fill="#ef5350" stroke="#333" stroke-width="2"/>
    <path d="M155 0 L 155 -20 L 175 -20 L 175 0" fill="none" stroke="#333" stroke-width="2"/>
    <text x="155" y="50" font-family="Arial" font-size="20" fill="white">O+</text>
  </g>
  
  <!-- Tube connecting donor to blood bag -->
  <path d="M250 380 Q 300 300 200 200" fill="none" stroke="#ef5350" stroke-width="8" stroke-dasharray="10,10">
    <animate attributeName="stroke-dashoffset" from="0" to="200" dur="5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Medical Staff -->
  <circle cx="350" cy="450" r="40" fill="#ffccbc"/> <!-- Head -->
  <rect x="330" y="490" width="40" height="80" fill="#bbdefb"/> <!-- Body -->
  <rect x="330" y="490" width="40" height="20" fill="#ffffff"/> <!-- Collar -->
  <line x1="330" y1="510" x2="370" y2="510" stroke="#333" stroke-width="2"/>
  <path d="M330 490 L 300 530" stroke="#bbdefb" stroke-width="15" stroke-linecap="round"/> <!-- Left Arm -->
  <path d="M370 490 L 400 530" stroke="#bbdefb" stroke-width="15" stroke-linecap="round"/> <!-- Right Arm -->
  
  <!-- Hearts with Animation -->
  <g transform="translate(300, 100)">
    <!-- Heart 1 -->
    <path d="M0 0 L 25 25 L 50 0 Q 60 -20 50 -30 Q 30 -40 25 -20 Q 20 -40 0 -30 Q -10 -20 0 0 Z" fill="#f44336">
      <animate attributeName="transform" attributeType="XML" type="scale" values="1;1.1;1" begin="0s" dur="1s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="transform" attributeType="XML" type="translate" values="0,0;0,-5;0,0" begin="0s" dur="1s" repeatCount="indefinite" additive="sum"/>
    </path>
    
    <!-- Heart 2 -->
    <path d="M100 20 L 125 45 L 150 20 Q 160 0 150 -10 Q 130 -20 125 0 Q 120 -20 100 -10 Q 90 0 100 20 Z" fill="#f44336">
      <animate attributeName="transform" attributeType="XML" type="scale" values="1;1.1;1" begin="0.3s" dur="1s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="transform" attributeType="XML" type="translate" values="0,0;0,-5;0,0" begin="0.3s" dur="1s" repeatCount="indefinite" additive="sum"/>
    </path>
    
    <!-- Heart 3 -->
    <path d="M50 70 L 75 95 L 100 70 Q 110 50 100 40 Q 80 30 75 50 Q 70 30 50 40 Q 40 50 50 70 Z" fill="#f44336">
      <animate attributeName="transform" attributeType="XML" type="scale" values="1;1.1;1" begin="0.6s" dur="1s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="transform" attributeType="XML" type="translate" values="0,0;0,-5;0,0" begin="0.6s" dur="1s" repeatCount="indefinite" additive="sum"/>
    </path>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="40" fill="#333" text-anchor="middle" font-weight="bold">Donate Blood, Save Lives</text>
  <text x="400" y="120" font-family="Arial" font-size="24" fill="#666" text-anchor="middle">Every drop counts in our mission to help others</text>
</svg>