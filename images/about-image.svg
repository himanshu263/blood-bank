<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- Hospital Building -->
  <rect x="200" y="100" width="200" height="200" fill="#fff" stroke="#333" stroke-width="2"/>
  <rect x="275" y="250" width="50" height="50" fill="#fff" stroke="#333" stroke-width="2"/>
  <rect x="225" y="125" width="40" height="40" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  <rect x="285" y="125" width="40" height="40" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  <rect x="345" y="125" width="40" height="40" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  <rect x="225" y="185" width="40" height="40" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  <rect x="285" y="185" width="40" height="40" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  <rect x="345" y="185" width="40" height="40" fill="#64b5f6" stroke="#333" stroke-width="1"/>
  
  <!-- Red Cross -->
  <rect x="285" y="50" width="30" height="80" fill="#f44336"/>
  <rect x="260" y="75" width="80" height="30" fill="#f44336"/>
  
  <!-- Blood Donation Scene -->
  <!-- Donor -->
  <circle cx="100" cy="200" r="30" fill="#ffccbc"/> <!-- Head -->
  <rect x="85" y="230" width="30" height="60" fill="#e1bee7"/> <!-- Body -->
  <path d="M85 230 L 70 270" stroke="#e1bee7" stroke-width="10" stroke-linecap="round"/> <!-- Left Arm -->
  <path d="M115 230 L 150 250" stroke="#e1bee7" stroke-width="10" stroke-linecap="round"/> <!-- Right Arm -->
  
  <!-- Blood Bag -->
  <path d="M450 150 L 500 150 L 500 250 Q 475 270 450 250 Z" fill="#ef5350" stroke="#333" stroke-width="2"/>
  <path d="M465 150 L 465 130 L 485 130 L 485 150" fill="none" stroke="#333" stroke-width="2"/>
  <text x="465" y="200" font-family="Arial" font-size="20" fill="white">A+</text>
  
  <!-- Tube connecting donor to blood bag -->
  <path d="M150 250 Q 300 200 450 200" fill="none" stroke="#ef5350" stroke-width="5" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Medical Staff -->
  <circle cx="350" cy="350" r="30" fill="#ffccbc"/> <!-- Head -->
  <rect x="335" y="380" width="30" height="60" fill="#bbdefb"/> <!-- Body -->
  <rect x="335" y="380" width="30" height="15" fill="#ffffff"/> <!-- Collar -->
  <line x1="335" y1="395" x2="365" y2="395" stroke="#333" stroke-width="1"/>
  <path d="M335 380 L 320 420" stroke="#bbdefb" stroke-width="10" stroke-linecap="round"/> <!-- Left Arm -->
  <path d="M365 380 L 380 420" stroke="#bbdefb" stroke-width="10" stroke-linecap="round"/> <!-- Right Arm -->
  
  <!-- Heart with Animation -->
  <path d="M250 350 L 275 375 L 300 350 Q 310 330 300 320 Q 280 310 275 330 Q 270 310 250 320 Q 240 330 250 350 Z" fill="#f44336">
    <animate attributeName="transform" attributeType="XML" type="scale" values="1;1.1;1" begin="0s" dur="1s" repeatCount="indefinite" additive="sum"/>
    <animate attributeName="transform" attributeType="XML" type="translate" values="0,0;0,-5;0,0" begin="0s" dur="1s" repeatCount="indefinite" additive="sum"/>
  </path>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">About Our Blood Bank</text>
</svg>